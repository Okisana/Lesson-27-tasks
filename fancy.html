<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <a data-fancybox="gallery" href="https://i.ytimg.com/vi/taP4kOsYfoM/maxresdefault.jpg">
                    <img style="max-width: 150px;" src="https://i.ytimg.com/vi/taP4kOsYfoM/maxresdefault.jpg" alt="">
                </a>
            </div>
            <div class="col">
                <a data-fancybox="gallery" href="https://d177aoed03zmjm.cloudfront.net/wp-content/uploads/2018/09/floof.jpg">
                    <img style="max-width: 150px;" src="https://d177aoed03zmjm.cloudfront.net/wp-content/uploads/2018/09/floof.jpg" alt="">
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6-offset-3">  
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img style="max-width: 500px; max-height: 600px;" src="https://d177aoed03zmjm.cloudfront.net/wp-content/uploads/2018/09/floof.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img style="max-width: 500px; max-height: 600px;" src="https://i.pinimg.com/originals/47/3c/51/473c51954dac0f6bcb2fafa0adc16e85.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img style="max-width: 500px; max-height: 600px;" src="https://d177aoed03zmjm.cloudfront.net/wp-content/uploads/2019/09/bengal.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
    

                </div>
              </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/fancy.js"></script>
</body>
</html>
